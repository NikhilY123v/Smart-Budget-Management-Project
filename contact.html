<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>/* styles.css */
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
}

a {
    text-decoration: none;
    color: inherit;
}

/* Navigation */
header {
    background-color: #75b6f3;
    padding: 1rem 2rem;
    
    
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    color: #fff;
    font-size: 1.8rem;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    color: #fff;
    font-size: 1rem;
    padding: 8px 12px;
    transition: background 0.3s ease;
}

.nav-links a:hover {
    background-color: #f4a261;
    border-radius: 5px;
}

        
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .form-section {
            flex: 1;
            background: #fff;
            padding: 30px;
        }
        
        .info-section {
            flex: 1;
            background: #333;
            color: #fff;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1, h2 {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 40px;
        }
        
        p {
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        form label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        form input, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        
        form textarea {
            height: 100px;
            resize: none;
        }
        
        form button {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        form button:hover {
            background: #444;
        }
        
        .info-section p {
            margin-bottom: 10px;
        }</style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Smart Budget Management System</h1>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="signin.html">Login</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <div class="form-section">
            <h1>Contact Us</h1>
            <p>Feel free to contact us any time. We will get back to you as soon as we can!</p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <button type="submit">SEND</button>
            </form>
        </div>
        <div class="info-section">
            <h2>Info</h2>
            <p><strong>Email:</strong> smartbudgetmanagement@gmail.com</p>
            <p><strong>Phone:</strong>+91 999999999</p>
            <p><strong>Address:</strong>Greater Noida</p>
        </div>
    </div>
</body>
</html>
