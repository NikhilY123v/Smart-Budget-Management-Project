<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #666;
            text-align: center;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .otp-inputs input {
            width: 50px;
            height: 50px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover{
            background-color: #413cad;
        }

        .resend-otp {
            margin-top: 20px;
            text-align: center;
        }

        .resend-otp a {
            color: #6c63ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>OTP Verification</h1>
        <p>Please enter the 6-digit OTP sent to your email or phone.</p>

        <div class="otp-inputs">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>

        <a href="changepassword.html"><button>Verify</button></a>

        <div class="resend-otp">
            <p>Didnâ€™t receive the OTP? <a href="newpage.html">Resend OTP</a></p>
        </div>
    </div>
</body>
</html>
