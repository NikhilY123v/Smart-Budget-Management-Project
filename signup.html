<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e2dede;
        }
 

        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

    .form-section {
      flex: 1;
      padding: 40px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-section p {
      margin-bottom: 20px;
      color: #555;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-group input:focus {
      border-color: #7a3aff;
      outline: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .form-section button {
        width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            
    }

    .form-section button:hover {
      background-color: #6a2fe0;
    }

    .form-section .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .form-section .footer a {
      color: #7a3aff;
      text-decoration: none;
    }

    .form-section .footer a:hover {
      text-decoration: underline;
    }

    .info-section {
      flex: 1;
      background-color: #e0d8f9;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .info-section img {
        max-width: 100%;
        height: auto;
    }

    
  </style>
    </head>
    <body>
        <div class="container">
            <div class="form-section">
                <p>Smart Budget Management</p>
                <h2>Create an account</h2>
                <p>Fill in your details to sign up</p>
                <form action="signin.html">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email"
                            placeholder="Enter your e-mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">By creating an account you agree to
                            the <a href="terms of use.html">terms of use</a> and our <a
                                href="privacy policy.html">privacy policy</a>.</label>
                    </div>
                    <button type="submit">Sign up</button>
                </form>
                <div class="footer">
                    Already have an account? <a href="signin.html">Log in</a>
                </div>
            </div>
            <div class="info-section">
                <img src="signupp.jpg" alt="Illustration">
                
                </div>
            </div>
        </div>
    </body>
</html>
